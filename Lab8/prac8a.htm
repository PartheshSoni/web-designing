<!DOCTYPE html>
<html>
<head>
	<title>Pattern</title>
	<script type="text/javascript">
		var i;
		var string="* * * * * * * * *";
		for(i=0; i<6; i++){
			if(i%2==0){
				document.write("&nbsp;"+string);
			}
			else{
				document.write(string);
			}
			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
