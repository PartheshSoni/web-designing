<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 300px;
			margin-top: 100px;
			margin-left: 100px;
			position: relative;
			background-color: grey;
			transition: all 2s; 
		}
		div:hover{
			box-shadow: 5px 5px, 5px -5px, -5px 5px,-5px -5px;
			border-radius:100%;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
