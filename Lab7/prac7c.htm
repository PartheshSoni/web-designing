<!DOCTYPE html>
<html>
<head>
	<title>Shape change</title>
	<style type="text/css">
		div{
			height: 250px;
			width: 250px;
			margin-left: 500px;
			margin-top: 200px;
			position: relative;
			background-color: blue;
			animation: animate 2s infinite;
		}
		@keyframes animate{
			50%{background-color: red; border-radius: 100%};
			100%{background-color: blue; border-radius: 0%};
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
