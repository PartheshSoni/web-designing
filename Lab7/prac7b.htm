<!DOCTYPE html>
<html>
<head>
	<title>Designer text</title>
	<style type="text/css">
		p.a::first-line{
			text-transform: uppercase; 
		}
		p.a::first-letter{
			font-size: 35px;
		}

		p.b::first-line{
			text-transform: uppercase; 
		}
		
		p.b::first-letter{
			font-size: 20px;
		}
		

		p.c::first-line{
			text-transform: uppercase; 
		}

		a:link{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<p class="a">This is paragraph 1.<br>Some text.......</p>
	<p class="b">This is paragraph 2.<br>Some text........</p>
	<p class="a">This is paragraph 3.<br>Some text........</p>
	<p class="c">Paragraph 4.<br><a href="www.google.com">This is hyperlink without underline. Link:Home Page</a></p>
</body>
</html>
