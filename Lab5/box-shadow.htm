<!DOCTYPE html>
<html>
<head>
	<title>CSS properties</title>
	<style type="text/css">
	.div1{
		border:1px solid;
		padding:10px;
		box-shadow:5px 10px;
		margin-left: 60px;
		background-color: lightblue;
		padding: 30px;
		outline:darkblue double 10px;
	}	
	.div2{
		border: 2px dotted;
		padding: 5px;
		box-shadow: 10px 10px blue;
	}
	</style>
</head>
<body>
	<div class="div1"><p>Box-shadow 1 with margin and padding</p></div>
	<br>	
	<br>
	<div class="div2"><p>Box-shadow 2</p></div>
</body>
</html>
