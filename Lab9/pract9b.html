<!DOCTYPE html>
<html>
<head>
	<title>Pract9b</title>
	<script>
		var x = parseInt(prompt("Enter n :"));
		if(x==1)
		{
			document.write(x+"st");
		}
		else if(x==2)
		{
			document.write(x+"nd");
		}
		else if(x==3)
		{
			document.write(x+"rd");
		}
		else
		{
			document.write(x+"th");
		}
	</script>
</head>
<body>
</body>
</html>
