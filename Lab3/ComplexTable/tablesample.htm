<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body><center>
	<br>
	<br>
<table border="2">
	<caption>Caption: Table Example</caption>
	<thead>
		<tr>
			<th colspan="3">Header-1</th>
			<th colspan="2" rowspan="2">RIGHT CORNER OF TABLE</th>
		</tr>
		<tr>
			<th colspan="2">Header-2</th>
			<th colspan="1">Header-3</th>
		</tr>
	</thead>
	<tfoot>
		<tr>
		<th colspan="5">Table Footer</th>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>
				<ol>
					<li>List can be table data</li>
					<li>Images can be table data</li>
				</ol>
			</td>
			<td rowspan="2" align="center">Two Tall</td>
			<td colspan="2" align="center">Two columns merged</td>
		</tr>

		<tr>
			<td><img src="planets.gif" height="200"/></td>
			<td align="center">Data here</td>
			<td align="center">
				<table border="2">
					<caption>Caption: Nested Table</caption>
					<thead>
						<tr>
							<th>Head</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Cell data</td>
						</tr>
					</tbody>
				</table>
			</td>
			<td > <b>Multiple Lines:</b><br>
				Line 1<br>
				Line 2<br>
				Line 3<br>
			</td>
		</tr>
	</tbody>
</table>
</center></body>
</html>
