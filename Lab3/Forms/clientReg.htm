<!DOCTYPE html>
<html>
<head>
	<title>Customer Registration</title>

	<style type="text/css">
	
		.fieldset-auto-width{
			display: inline-block;
		}
	</style>
</head>
<center><body>
	<h3>Customer Registration Form</h3>

		
	<form>
		<div>
		<fieldset class="fieldset-auto-width">
		<legend><font size="+1">Customer Registration</font></legend>
		<table>
		<tr><td><label>Customer ID:
		<input type="text" name="id"></td></tr>
		<br>
		<tr><td>Name:
		<input type="text" name="name" maxlength="60"></td></tr>
		<br>
		<tr><td>Age:
		<input type="number" name="age" min="18" max="80"></td></tr>
		<br>
		<tr><td>Gender: Male
		<input type="radio" name="gender" value="male" checked="checked">
		Female
		<input type="radio" name="gender" value="female"></td></tr>
		<br>
		<tr><td>Customer Account type:
		<input list="cat">
		<datalist id="cat">
			<option value="Basic">
			<option value="Privileged">
		</datalist></td></tr>
		<br>
		<tr><td>Image:
		<input type="file" name="pic" accept="image/*"></td></tr>
		<br>
		<tr><td>Email:
		<input type="email" name="emailaddr"></td></tr>
		<br>
		<tr><td>Password:
		<input type="password" name="pwd"></td></tr>
		<br>
		<tr><td>Confirm Password:
		<input type="password" name="cpwd"></td></tr>
		<br>
		<tr><td>Homepage URL:
		<input type="url" name="homepage"></td></tr>
		<br>
		<tr><td><button type="Reset" value="Reset">Reset</button>
		<button type="Submit" value="Submit">Submit</button></td></tr>

		</table>
	</fieldset>
	</div>
	</form>
	
</body></center>
</html>
