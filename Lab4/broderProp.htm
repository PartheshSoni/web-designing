<!DOCTYPE html>
<html>
<head>
	<title>Border Properties</title>
	<style type="text/css">
		#mix
		{
			border-color: red;
			border-style: dashed;
			outline-color: red;
			outline-style: solid;
		}
		#second{
			border-style: ridge double dashed dotted;
		}
	</style>
</head>
<body bgcolor="#85144b">
<p id="mix"><font color="white">Border Properties</font></p>
<br>
<p id="second"><font color="white"> Border properties 2</font></p>
</body>
</html>
