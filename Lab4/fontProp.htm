<!DOCTYPE html>
<html>
<head>
	<title>Font and Background Properties</title>
	<style type="text/css">
		p{
			font-style: oblique;
			font-size: 30px;
			color: red;
			font-weight: normal;
		}
		h1{
			font-style: italic;
			font-size: 5vw;
			color: blue;
			font-weight: bold;

		}
		body{
			background-repeat: no-repeat;
			background-image: url("image.jpeg");
			background-position: right top;
			background-attachment: fixed;
		}
	</style>
</head>
<body>
	<h1>This the styled heading....Heading changes with size of window.</h1>
	<p>This is the styled paragraph made using CSS font properties!!</p>

</body>
</html>
