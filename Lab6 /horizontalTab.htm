<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Tab</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: none;
			padding: none;
			overflow: hidden;
			background-color: navy;
		}
		li{
			float: left;		}
		li a{
			display: block;
			color: white;
			text-align: center;
			padding: 15px 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="www.google.com" name="#home" target="_blank">Home</a></li>
		<li><a href="www.google.com/first" name="#first" target="_blank">First</a></li>
		<li><a href="www.google.com/second" name="#second" target="_blank">Second</a></li>
		<li><a href="www.google.com/third" name="#third" target="_blank">Third</a></li>
	</ul>
</body>
</html>
