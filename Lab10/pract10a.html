<!DOCTYPE html>
<html>
<head>
	<title>Pract10a</title>
	<script>
		var d = new Date();
		var date = d.getDate();
		var day = d.getMonth();
		var year = d.getFullYear();
		var hours = d.getHours();
		var minutes = d.getMinutes();
		var seconds = d.getSeconds();
		if(hours>=6&&hours<12)
		{
			document.write("Good Morning");
		}
		else if(hours>=12&&hours<18)
		{
			document.write("Good Afternoon");
		}
		else if(hours>=18&&hours<21)
		{
			document.write("Good Evening");
		}
		else
		{
			document.write("Good Night");
		}
		document.write("<br>");
		document.write(date+"/"+day+"/"+year+"<br>");
		document.write(hours%12+":"+minutes+":"+seconds);
		if(hours>=12)
		{
			document.write("<br>");
		}	
	</script>
</head>
<body>

</body>
</html>
